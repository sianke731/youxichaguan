<script>
	function checkform(v_form){
		if(getLength(v_form.title.value) == 0) {
			v_form.title.focus();
			ui.error('标题不能为空');
			return false;
		}
		if(getLength(v_form.title.value) > 30) {
			v_form.title.focus();			
			ui.error('标题内容不能超过30个字');
			return false;
		}
		
	    var content = E.getData();
	    content = removeHTMLTag(content);
	    if(checkPostContent(content) < 10) {
				ui.error('内容不能小于10个字');
				return false;
			}
		return true;
	}
</script>
