<include file="__THEME__/new_header" />

<div  class="wrap oh user-main mt15">
	<include file="__THEME__/new_left" />
	
	<!--右边部分 s-->
	<div class="user-centent">
		
		<!--右边主要区域 s-->
		<div class="user-frame oh">
			<div class="user-title-box">
				<h1 class="user-title">我的公司</h1>
			</div>
			
			<a href="{:U('company/Index/add')}" class="ico-btn ico-btn5 mt15">+ 添加公司</a>
			<div class="clear"></div>
			<table width="100%" border="0" cellpadding="0" cellspacing="0" class="i-table my_company_table">
				<tr class="i-tab-hader">
					<td><span class="t1">序号</span></td>
					<td><span>公司名</span></td>
					<td><span>创建者</span></td>
					<td><span>状态</span></td>
					<td><span>操作</span></td>
				</tr>
				<volist name='data' id='vo'>
				<tr class="i-tab-list">
					<td><span class="t1">{$vo.id}</span></td>
					<td>
						<div class="tab-wrap">
							<img src="{:getCover($vo['logo'])}" alt="{$vo.name}" />
							<p>{$vo.name}</p>
						</div>
					</td>
					<td>{$vo.uid}</td>
					<td><span class="ico-btn ico-btn2">{$verify_list[$vo['is_verify']]}</span></td>
					<td>
						<div class="mg-ooper">
							<if condition="$vo['is_verify'] neq 3"><a href="{:U('company/Index/edit',array('id'=>$vo['id']))}" class="edit-ico">编辑</a></if>
							<a href="{:U('company/Index/del',array('id'=>$vo['id']))}" class="remove-ico">删除</a>
						</div>
					</td>
				</tr>
				</volist>
			</table>
			<div class="pager-box">{$html}</div>
		</div>
		<!--右边主要区域 e-->
		
	</div>
	<!--右边部分 s-->
	
</div>

<include file="__THEME__/new_footer" />
