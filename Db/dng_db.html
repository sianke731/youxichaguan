<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>数据表字段解释</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="100%" border="0" align="center">
  <tr>
    <td width="100%"><strong><font color="#0000FF">yx_option 选项表字段解释</font></strong></td>
  </tr>
</table>
<br>
<table width="800" border="0" cellspacing="1" cellpadding="3" class="tableborder">
  <tr class="header">
    <td width="20%" height="30">字段名</td>
    <td width="15%">类型</td>
    <td width="20%">解释</td>
    <td width="45%">附加说明</td>
  </tr>
  <tr>
    <td height="30" bgcolor="#FFFFFF"><strong>id</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">主键自增id</td>
    <td bgcolor="#FFFFFF">&nbsp;</td>
  </tr>
  <tr>
    <td height="30" bgcolor="#FFFFFF"><strong>title</strong></td>
    <td bgcolor="#FFFFFF">varchar(300)</td>
    <td bgcolor="#FFFFFF">名称</td>
    <td bgcolor="#FFFFFF"></td>
  </tr>
  <tr>
    <td height="30" bgcolor="#FFFFFF"><strong>sort</strong></td>
    <td bgcolor="#FFFFFF">int(3)</td>
    <td bgcolor="#FFFFFF">排序</td>
    <td bgcolor="#FFFFFF">越小越靠前，1-999</td>
  </tr>
  <tr>
    <td height="30" bgcolor="#FFFFFF"><strong>addtime</strong></td>
    <td bgcolor="#FFFFFF">int(11)</td>
    <td bgcolor="#FFFFFF">添加时间</td>
    <td bgcolor="#FFFFFF">unix 时间戳</td>
  </tr>
  <tr>
    <td height="30" bgcolor="#FFFFFF"><strong> type</strong></td>
    <td bgcolor="#FFFFFF">int(2)</td>
    <td bgcolor="#FFFFFF">选项类型</td>
    <td bgcolor="#FFFFFF">1、城市，2、公司类型，3、职位类型，4，活动类型，5、需求目标，6、合作区域，7、游戏标签，8、程序平台</td>
  </tr>
</table>
<p>&nbsp;</p>
</body>
</html>
