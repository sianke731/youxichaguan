<script type="text/javascript">
//首页js
var gemeIndex = {
	styleOper:function(){
		//首页热门文章前三效果
		var lis = $('#js_hot_news_ul li');
		lis.eq(0).find('span').css('background','#c1334a');
		lis.eq(1).find('span').css('background','#ef5052');
		lis.eq(2).find('span').css('background','#ff7678');
	},
	init:function(){
		this.styleOper();
		$.slider(); //首页焦点图执行
		$.scrollpic(); //滚动图片列表
	}
};
$(document).ready(function() {
	gemeIndex.init();
	
	$.ajax({
		url:'{:U('widget/UserCount/getUnreadCount')}',
		type:'GET',
		dataType:'JSON',
		success:function(msg){
			if(msg.data.unread_notify>0){
				$("#unreadcount").html(msg.data.unread_notify);
				$("#unreadcount").show();
			}else{
				$("#unreadcount").hide();
			}
		}
		
	});
});
</script>
