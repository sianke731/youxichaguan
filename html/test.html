<input type="button"  style="widht:200px; height:40px;" value="确定和取消测试" id="js_conFirm" />

<br />
<span id="day">00</span>天
<span id="hour">00</span>小时
<span id="minute">00</span>分钟
<span id="second">00</span>秒数



<script type="text/javascript">
//倒计时效果调用
$(function(){
	$.countDownTime({
		etime:new Date('2014/01/15 15:00:00'),
		days:$('#day'),
		hours:$('#hour'),
		minutes:$('#minute'),
		seconds:$('#second')
	});
});

</script>

<script>
//这里演示弹出插件用法
$('#js_asc_ars').die().live('click',function(){
	//创建弹窗 (失败提示)
	dialog._create({
		width:320,//窗体宽度px
		title:'我是弹出啊...', //弹窗标题
		ascMsg:'您的操作完成正确...' //成功的提示效果
	});
	
});

$('#js_error_ars').die().live('click',function(){
	//创建弹窗 (失败提示)
	dialog._create({
		width:320,//窗体宽度px
		title:'我是弹出啊...', //弹窗标题
		errorMsg:'操作出问题了...' //成功的提示效果
	});
	
});


$('#js_load_html').die().live('click',function(){
	//创建弹窗(载入网页)
	dialog._create({
		width:500,//窗体宽度px
		top:100, //设置弹窗在页面的固定位置
		title:'我是弹出啊...', //弹窗标题
		url:'load_html/txl_view.html',
		callback:function(){
			//当页面载入之后。有一定的操作。在该函数执行
			//alert('我是回调函数...');
		}
	});
});

$('#js_conFirm').die().live('click',function(){
	//创建弹窗(载入网页)
	dialog._create({
		width:300,//窗体宽度px
		title:'我是弹出啊...', //弹窗标题
		conFirm:'真的要删除吗？想好没有哦？',
		fmCallBack:function(obj){
			if(obj){
				//点击确定的操作
			}else{
				//点击取消的操作
			}
		}
	});
});

</script>
